name: animated_form
description: Fully animated widgets wrapped together for splash, login, register, forgetpassword & reset password screen.


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  device_preview: ^0.7.1
  #get
  get: ^4.0.0-nullsafety.2
  get_storage: ^2.0.1

  path_provider: ^2.0.1

  flutter_dotenv: ^4.0.0-nullsafety.0
  pinput: ^1.2.0
  flutter_spinkit: ^5.0.0
  intl: ^0.17.0

  flutter_launcher_icons: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/images/monke.png"
  image_path_ios: "assets/images/monke.png"
  adaptive_icon_background: '#ffffff'
  adaptive_icon_foreground: 'assets/images/monke.png'
  fill: true
  remove_alpha_ios: true
  #flutter pub get
  #flutter pub run flutter_launcher_icons:main

flutter:

  uses-material-design: true

  assets:
    - .env
    - assets/
    - assets/images/

  # example:
  fonts:
    - family: L
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
    - family: R
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
    - family: M
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf
    - family: B
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
    - family: B+
      fonts:
        - asset: assets/fonts/Poppins-Black.ttf
